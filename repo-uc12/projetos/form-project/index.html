<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Venda Seu Carro</title>
</head>
<body>
    <div class ="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui
                </p>
                <form action="">
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text"
                                name="title"
                                id="title"
                                class="block"
                                placeholder="Um título para anunciar seu carro"
                                minlength="1"
                                maxlength="30"
                                required>
                    </div>
                    <div class="box-input">
                        <label for="brand">Preço <span class="required-field">*</span></label>
                        <input type="text"
                                name="price"
                                id="price"
                                class="block"
                                placeholder="Digite o preço"
                                required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" 
                                   id="description"
                                   class="block"
                                   placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text"
                                name="brand"
                                id="brand"
                                class="block"
                                placeholder="Digite a marca do veículo"
                                required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text"
                                name="model"
                                id="model"
                                class="block"
                                placeholder="Digite o modelo do veículo"
                                required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input type="number"
                                name="mileage"
                                id="mileage"
                                class="block"
                                placeholder="Digite a kilometragem do veículo"
                                required>
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data de compra <span class="required-field">*</span></label>
                        <input type="date"
                                name="purchase-date"
                                id="purchase-date"
                                class="block"
                                required>
                    </div>
                    <div class="box-input"><p>Tipo de cãmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio"
                                name="gear"
                                id="auto">
                        <label for="auto">Automático</label>
                    </div>
                        
                    
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="alarm" id="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="ac" id="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="reverse-camera" id="reverse-camera">
                                <label for="reverse-camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist">
                                <label for="lane-assist">Asistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida de keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="keyless">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
